<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, News, and More</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather, News, and More</h1>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city" required>
            <button type="submit">Get Info</button>
        </form>
        <div id="weather" class="info-section"></div>
        <div id="map" class="info-section"></div>
        <div id="news" class="info-section"></div>
        <div id="currency" class="info-section"></div>
        <div id="facts" class="info-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
